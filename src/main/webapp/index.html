    <body>

        <div class="container">
            <header class="cabecalho">
                <div class="logo">

                </div>
                <div class="texto">
                    <P>Aniversariantes</p>
                </div>

            <main id="principal">
                <div class="card">
                    <h1>Zezin</h1>

                    <img src="imagens\boneco.svg"><!-- imagem no card-->
        
                </div>
                <div class="card">

                    <i class="fa-solid fa-bars"></i> <!-- icone de menu-->
                    <i class="fa-solid fa-magnifying-glass"></i> <!-- icone lupa -->
                    <i class="fa-solid fa-bell"></i> <!-- icone de sino-->

                <div class="botao_adicionar">
